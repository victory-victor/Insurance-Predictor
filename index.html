<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance AI | Premium Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }
        .input-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .input-card:focus-within {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-5xl w-full grid grid-cols-1 lg:grid-cols-12 gap-0 bg-white rounded-3xl shadow-2xl overflow-hidden">
        
        <div class="lg:col-span-7 p-8 md:p-12">
            <div class="mb-8">
                <h2 class="text-3xl font-extrabold text-slate-900 mb-2">Insurance Predictor AI</h2>
                <p class="text-slate-500">Provide your metrics to calculate your personalized insurance premium.</p>
            </div>

            <form id="predictionForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="input-card p-4 rounded-2xl">
                        <label class="block text-xs font-bold uppercase tracking-wider text-slate-400 mb-1">Age (Years)</label>
                        <input type="number" name="age" min="0" step="1" required 
                            class="w-full text-lg font-semibold bg-transparent outline-none text-slate-800" placeholder="25">
                    </div>
                    <div class="input-card p-4 rounded-2xl">
                        <label class="block text-xs font-bold uppercase tracking-wider text-slate-400 mb-1">BMI Index</label>
                        <input type="number" name="bmi" min="0" step="0.1" required 
                            class="w-full text-lg font-semibold bg-transparent outline-none text-slate-800" placeholder="22.5">
                    </div>
                    <div class="input-card p-4 rounded-2xl">
                        <label class="block text-xs font-bold uppercase tracking-wider text-slate-400 mb-1">Dependents</label>
                        <input type="number" name="children" min="0" step="1" required 
                            class="w-full text-lg font-semibold bg-transparent outline-none text-slate-800" placeholder="0">
                    </div>
                    <div class="input-card p-4 rounded-2xl">
                        <label class="block text-xs font-bold uppercase tracking-wider text-slate-400 mb-1">Region</label>
                        <select name="region" class="w-full text-lg font-semibold bg-transparent outline-none text-slate-800 cursor-pointer">
                            <option value="southwest">Southwest</option>
                            <option value="southeast">Southeast</option>
                            <option value="northwest">Northwest</option>
                            <option value="northeast">Northeast</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="flex gap-4">
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="sex" value="male" class="hidden peer" checked>
                            <div class="p-4 rounded-2xl border-2 border-slate-100 text-center peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition-all font-semibold text-slate-600 peer-checked:text-indigo-600">
                                Male
                            </div>
                        </label>
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="sex" value="female" class="hidden peer">
                            <div class="p-4 rounded-2xl border-2 border-slate-100 text-center peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition-all font-semibold text-slate-600 peer-checked:text-indigo-600">
                                Female
                            </div>
                        </label>
                    </div>
                    <div class="flex gap-4">
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="smoker" value="no" class="hidden peer" checked>
                            <div class="p-4 rounded-2xl border-2 border-slate-100 text-center peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition-all font-semibold text-slate-600 peer-checked:text-indigo-600">
                                Non-Smoker
                            </div>
                        </label>
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="smoker" value="yes" class="hidden peer">
                            <div class="p-4 rounded-2xl border-2 border-slate-100 text-center peer-checked:border-indigo-600 peer-checked:bg-indigo-50 transition-all font-semibold text-slate-600 peer-checked:text-indigo-600">
                                Smoker
                            </div>
                        </label>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-5 rounded-2xl transition-all duration-300 shadow-xl flex items-center justify-center gap-3">
                    Generate My Estimate
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </form>
        </div>

        <div class="lg:col-span-5 bg-slate-50 border-l border-slate-100 flex flex-col items-center justify-center p-8 text-center relative">
            <div id="placeholder" class="space-y-4">
                <div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-slate-800">Ready to Analyze</h3>
                <p class="text-slate-500 max-w-xs">Fill out the form to see your predicted annual insurance cost based on our ML model.</p>
            </div>

            <div id="resultDisplay" class="hidden animate-[fadeIn_0.5s_ease-out]">
                <span class="text-sm font-bold text-indigo-500 uppercase tracking-widest">Estimated Premium</span>
                <div class="text-6xl font-black text-slate-900 my-4" id="predictionValue">$0.00</div>
                <p class="text-slate-400 text-sm">Calculated using Real-time Regression Analysis</p>
                <button onclick="window.location.reload()" class="mt-8 text-indigo-600 font-bold hover:underline">Clear and reset</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const placeholder = document.getElementById('placeholder');
        const resultDisplay = document.getElementById('resultDisplay');
        const predictionValue = document.getElementById('predictionValue');
        const submitBtn = document.getElementById('submitBtn');

        form.onsubmit = async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                age: parseFloat(formData.get('age')),
                bmi: parseFloat(formData.get('bmi')),
                children: parseInt(formData.get('children')),
                sex: formData.get('sex'),
                smoker: formData.get('smoker'),
                region: formData.get('region')
            };

            // Double check for negatives before sending
            if(data.age < 0 || data.bmi < 0 || data.children < 0) {
                alert("Please ensure all numbers are positive.");
                return;
            }

            submitBtn.innerHTML = `<span>Processing...</span>`;
            submitBtn.disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                // Format Currency
                const formatted = new Intl.NumberFormat('en-US', {
                    style: 'currency', currency: 'USD'
                }).format(result.prediction);

                placeholder.classList.add('hidden');
                resultDisplay.classList.remove('hidden');
                predictionValue.innerText = formatted;

            } catch (err) {
                alert("Server Connection Error");
            } finally {
                submitBtn.innerHTML = `Generate My Estimate <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>`;
                submitBtn.disabled = false;
            }
        };
    </script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
